<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piano.css">
    <title>Piano</title>
</head>
<body>
    <div class="keyBoard">
        <div data-key="C" class="white Key">A</div>
        <div data-key="DB" class="black Key">Q</div>
        <div data-key="D" class="white Key">S</div>
        <div data-key="EB" class="black Key">W</div>
        <div data-key="E" class="white Key">D</div>
        <div data-key="F" class="white Key">F</div>
        <div data-key="GB" class="black Key">R</div>
        <div data-key="G" class="white Key">G</div>
        <div data-key="AB" class="black Key">T</div>
        <div data-key="A" class="white Key">H</div>
        <div data-key="BB" class="black Key">Y</div>
        <div data-key="B" class="white Key">J</div>
    </div>

    <audio id="C" src="audio/C.wav"></audio>
    <audio id="DB" src="audio/DB.wav"></audio>
    <audio id="D" src="audio/D.wav"></audio>
    <audio id="EB" src="audio/EB.wav"></audio>
    <audio id="E" src="audio/E.wav"></audio>
    <audio id="F" src="audio/F.wav"></audio>
    <audio id="GB" src="audio/GB.wav"></audio>
    <audio id="G" src="audio/G.wav"></audio>
    <audio id="AB" src="audio/AB.wav"></audio>
    <audio id="A" src="audio/A.wav"></audio>
    <audio id="BB" src="audio/BB.wav"></audio>
    <audio id="B" src="audio/B.wav"></audio>
    <script src="piano.js"></script>
</body>
</html>
